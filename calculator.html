<!DOCTYPE html>
<html>
    <head>
        <title>Emoji Calculator </title>
    </head>
    <body>
        <div id='calc-contain'>

          <img id="imageid" src="Calculator.js">

          <form name="calculator">

            <input type="text" name="answer" />
            <br>

            <input type="button" value=" &#128513; " onclick="calculator.answer.value += '1&#128513;'" />
            <input type="button" value=" &#128553; " onclick="calculator.answer.value += '2&#128553;'" />
            <input type="button" value=" &#128567; " onclick="calculator.answer.value += '3&#128567;'" />
            <input type="button" value=" + " onclick="calculator.answer.value += '+'" />
            <br/>

            <input type="button" value=" &#128123; " onclick="calculator.answer.value += '4&#128123;'" />
            <input type="button" value=" &#128077; " onclick="calculator.answer.value += '5&#128077;'" />
            <input type="button" value=" &#128536; " onclick="calculator.answer.value += '6&#128536;'" />
            <input type="button" value=" - " onclick="calculator.answer.value += '-'" />
            </br>

            <input type="button" value=" &#128299; " onclick="calculator.answer.value += '7&#128299;'" />
            <input type="button" value=" &#128521; " onclick="calculator.answer.value += '8&#128521;'" />
            <input type="button" value=" &#128293; " onclick="calculator.answer.value += '9&#128293;'" />
            <input type="button" value=" x " onclick="calculator.answer.value += '*'" />
            </br>

            <input type="button" value=" c " onclick="calculator.answer.value = ''" />
            <input type="button" value=" &#128525; " onclick="calculator.answer.value += '0&#128525;'" />
            <input type="button" value=" = " onclick="calculator.answer.value = eval(calculator.answer.value)" />
            <input type="button" value=" / " onclick="calculator.answer.value += '/'" />
            </br>


          </form>
          </div>
          <div id="agh">
            <p>Deathly Emoji Calculator
          </div>
    </body>
</html>
