<!DOCTYPE html>
<html>
    <head>
        <title>Emoji Calculator </title>
    </head>
    <body>
        <div id='calc-contain'>

          <form name="Calculator">

            <img id="imageid" src="">

            <input type="text" name="answer" />
            <br>

            <input type="button" value=" 1 " onclick="calculator.answer.value += '&#128513;'" />
            <input type="button" value=" 2 " onclick="calculator.answer.value += '&#128553;'" />
            <input type="button" value=" 3 " onclick="calculator.answer.value += '&#128567;'" />
            <input type="button" value=" + " onclick="calculator.answer.value += '+'" />
            <br/>

            <input type="button" value=" 4 " onclick="calculator.answer.value += '&#128123;'" />
            <input type="button" value=" 5 " onclick="calculator.answer.value += '&#128077;'" />
            <input type="button" value=" 6 " onclick="calculator.answer.value += '&#128536;'" />
            <input type="button" value=" - " onclick="calculator.answer.value += '-'" />
            </br>

            <input type="button" value=" 7 " onclick="calculator.answer.value += '&#128299;'" />
            <input type="button" value=" 8 " onclick="calculator.answer.value += '&#128521;'" />
            <input type="button" value=" 9 " onclick="calculator.answer.value += '&#128293;'" />
            <input type="button" value=" x " onclick="calculator.answer.value += '*'" />
            </br>

            <input type="button" value=" c " onclick="calculator.answer.value = ''" />
            <input type="button" value=" 0 " onclick="calculator.answer.value += '0'" />
            <input type="button" value=" = " onclick="calculator.answer.value = eval(calculator.answer.value)" />
            <input type="button" value=" / " onclick="calculator.answer.value += '/'" />
            </br>


          </form>
          </div>
          <div id="agh">
            <p>Deathly Emoji Calculator
          </div>
    </body>
</html>
